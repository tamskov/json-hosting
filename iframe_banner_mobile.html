<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobil Lottie Animáció</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw; /* Teljes képernyőszélesség */
      height: 100vh; /* Teljes képernyőmagasság */
      background-color: #fff; /* Háttérszín */
      overflow: hidden; /* Túllógó elem levágása */
    }

    #lottie-animation {
      width: 100%;
      height: auto;
      max-width: 480px; /* Mobilverzió maximális szélessége */
    }
  </style>
</head>
<body>
  <div id="lottie-animation"></div>
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <script>
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://tamskov.github.io/json-hosting/2025_mobil_banner_opt.json' // Mobil JSON URL
    });
  </script>
</body>
</html>
