<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Lottie Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #banner-container {
      position: relative;
      width: 100%;
      height: 480px;
    }

    /* Mobil nézet - maximum 768px-es képernyőszélességnél */
    @media (max-width: 768px) {
      #desktop-banner {
        display: none;
      }
      #mobile-banner {
        display: block;
      }
    }

    /* Desktop nézet - minimum 769px-es képernyőszélességnél */
    @media (min-width: 769px) {
      #desktop-banner {
        display: block;
      }
      #mobile-banner {
        display: none;
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="banner-container">
    <!-- Desktop animáció -->
    <iframe 
      id="desktop-banner" 
      src="https://tamskov.github.io/json-hosting/iframe_banner.html" 
      title="Lottie Desktop Animáció">
    </iframe>

    <!-- Mobil animáció -->
    <iframe 
      id="mobile-banner" 
      src="https://tamskov.github.io/json-hosting/iframe_banner_mobile.html" 
      title="Lottie Mobil Animáció">
    </iframe>
  </div>
</body>
</html>
